<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="../jquery/jquery-3.6.0.js"></script>
<link rel="stylesheet" type="text/css" href="merchDetails_popup.css">
</head>
<body>

<button>문의하기</button>

<div id="popup" style="display:none;">
  <div class="popup_box">
      <div id="x">
     	 X
      </div>


      <div class="popup_cont">
      	<div id="merchInfo">
			<img src="../image/grayBox.png" alt="임시" style="height: 90px; width: 120px;">
			<div>
				<p>상품명</p>
				<p>상품 가격</p>
			</div>
		</div>
		
		<div id="merchInquiry">
			<form>
				<textarea rows="8" cols="70" maxlength="300" id="textArea" 
				placeholder="상품에 관해 문의하기"></textarea>
				<br>
				<button type="submit">확인</button>
			</form>
			<!--  onkeyup="count()" 글자수 카운트 기능-->
		</div>
			
      </div>
  </div>
</div>
<script type="text/javascript">
function openPop() {
    document.getElementById("popup").style.display = "block";

}

function closePop() {
    document.getElementById("popup").style.display = "none";
}

$(function() {
	$('button').click(openPop);
	$('#x').click(closePop);/* 나중엔 끄는 거 말고 submit할 수 있게 합시당. */
})
</script>

</body>
</html>
